    <header>

               <!-- header-section -->
               <div class="header-section">
                  <div class="header-item"><a href="form.html">ФОРМА ОТЗЫВА</a></div>
                  <div class="header-item"><a href="#">HTML ACADEMY</a></div>

               <!-- header-section -->

       </div>
         
           <div class="header-content">
               <div class="container">
                     <div class="text__img">

      </header>
      <div class="aboud">
          <div class="container">
              <div class="aboud__title">
                  Оставьте свой отзыв
              </div>
              <div class="aboud__subtitle">
                  Помогите нашим отелям стать лучше! оставьте отзыв о них,
                   а также о посещенных вами достопримечательностях
              </div>
              <!-- /.aboud__subtitle -->
          </div>
          <!-- /.container -->
        </div>
        <!-- aboud -->
        <div class="form">
          <div class="container">
            <div class="form__title">
                ВАше Общее впечатление:
            </div>

            <div class="form__content">
                <div class="form__left">
                    <label class="label">
                        <input type="checkbox" class="checkbox">
                        <span class="face"></span>
                        <span class="text">Скорее положительное</span>
                    </label>
      
                    <label class="label">
                        <input type="checkbox" class="checkbox">
                        <span class="face"></span>
                        <span class="text">Скорее отрицательное</span>
                    </label>
      
                    <label class="label">
                        <input type="checkbox" class="checkbox">
                        <span class="face"></span>
                        <span class="text">Затрудняюсь ответить</span>
                    </label>
                  </div>
                  <!-- /.form__left -->
                  <div class="layer">
                    
                    </div>
                    <div class="form__right">
                      <div class="form__title o">
                          Представьтесь:
                      </div>
                      <!-- /.form__title -->
                      <form action="#">
                          <p>
                              Имя
                              <input type="text">
                            </p>

                            <p>
                                ФАМИЛИЯ*:
                                <input type="text">
                              </p>

                              <p>
                                  Отчество:
                                  <input type="text">
                                </p>
                            
                         

                      </form>
                    </div>
                      
                     

            </div>
            <!-- /.form__content -->
            
          </div>
          <!-- /.container -->
        </div>
        <!-- /.form -->
